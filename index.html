<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>California Driving Test Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 1em;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .category {
      margin-bottom: 2em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1em;
    }
    .category h2 {
      cursor: pointer;
      background-color: #007acc;
      color: white;
      padding: 0.5em;
      border-radius: 4px;
      user-select: none;
    }
    .questions {
      margin-top: 1em;
      display: none;
    }
    .question-block {
      background-color: white;
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 4px;
      box-shadow: 0 0 4px #ccc;
    }
    .question-text {
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .choices label {
      display: block;
      margin-bottom: 0.3em;
      cursor: pointer;
    }
    button {
      padding: 0.7em 1.5em;
      font-size: 1em;
      background-color: #007acc;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      margin-top: 1em;
    }
    button:disabled {
      background-color: #ccc;
      cursor: default;
    }
    .explanation {
      margin-top: 0.5em;
      font-style: italic;
    }
    .correct {
      background-color: #d4edda;
      border-left: 6px solid #28a745;
    }
    .incorrect {
      background-color: #f8d7da;
      border-left: 6px solid #dc3545;
    }
    #score {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 1.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>California Driving Test Questions</h1>

  <div id="categories"></div>

  <button id="submit-btn">Submit Answers</button>

  <div id="score"></div>

  <script src="questions.js"></script>
